<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palinrome_Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="logo">Techbridplus</h1>
        <h1 id="isP">is It a Palindrome?</h1>
        <div id="palindrome-box">
            <form id="myform">
            <label for="text-input" id="lable">Enter in text to check for a Palindrome :</label><br>
            <input type="text" id="text-input" name="textinput">
            <button id="check-btn">ckeck</button>
            <div id="result"></div>
        </form>
        </div>
        <div class="palindrome-defination-box">
            <p class="palindrome-definition">
                <span role="img" aria-label="light-bulb">&#128161;</span>
                A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
                way both forward and backward, ignoring punctuation, case, and
                spacing.
              </p>
        </div>
        
    </main>
    <script src="sc.js"></script>
</body>
</html>
